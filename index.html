<html>
	<head>
		<title>Even Odd Application</title>
		<style>
			*{font-size:40px; font-family:Times new roman;}
			body{background-color:linen;}
			.nav{background-color:black;}
			.nav a{color:white; text-decoration:none; margin:70px}
		</style>
	</head>

	<body>
		<center>
			<div class="nav">
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
			</div>
				<h1>Evenodd App</h1>
				<form onsubmit="show()">
				<input type="number" id="num" placeholder="enter interger"/>
				<br/><br/>
				<input type="submit" value="find even/odd">
				</form>
				<h2 id="msg"/>
		
				<script>
					function show()
					{
						event.preventDefault();
						let num=document.getElementById("num");
						let msg=document.getElementById("msg");
						
						if (num.value==="")
						{
							alert("please enter integer");
							msg.innerHTML="";
							num.focus();
							return;

						}
						let n=parseInt(num.value);
						let r=n%2===0?"even":"odd";
						msg.innerHTML=r;

					}
				</script>
		</center>
	</body>
</html>
